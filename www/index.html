<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stencil Video Player</title>
  <script src="build/videoplayer.js"></script>
</head>
<style>
  body {
    margin: 0;
  }
  .video-container {
    max-width: 640px;
    margin-bottom: 10px;
  }
</style>
<body>

  <div class="video-container">
    <video-player></video-player>
  </div>

  <div class="video-container">
    <video-player url="the-emoji-movie-trailer.mp4" poster="the-emoji-movie-trailer.png"></video-player>
  </div>
  
  <div class="video-container">
    <video-player url="sintel.mp4" poster="sintel.jpg" thumbs="sintel-thumbs.vtt"></video-player>
  </div>


  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.ready.then(registration => {
        registration.unregister().then(() => {
          location.reload(true);
        });
      });
    }
  </script>

</body>
</html>
