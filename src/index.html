<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stencil Video Player</title>
  <script src="build/videoplayer.js"></script>
</head>
<style>
  body {
    margin: 0;
  }
  .video-container {
    max-width: 640px;
    margin-bottom: 10px;
  }
</style>
<body>

  <div class="video-container">
    <video-player>
      <video poster="the-emoji-movie-trailer.png" webkit-playsinline playsinline>
        <source src="the-emoji-movie-trailer.mp4" />
        <track src="the-emoji-movie-trailer-subtitles-en.vtt" kind="subtitles" srclang="en" label="English" default />
      </video>
    </video-player>
  </div>
  
  <div class="video-container">
    <video-player>
      <video poster="sintel.jpg" webkit-playsinline playsinline>
        <source src="sintel.mp4" />
        <track src="sintel-thumbs.vtt" kind="metadata" label="thumbnails" default />
      </video>
    </video-player>
  </div>

</body>
</html>
